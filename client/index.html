<!doctype html>
<html ng-app='app'>
    <head>
        <meta charset="utf-8">
        <title>Image-Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    </head>
    <body ng-controller='mainController'>

        <!-- Bootstrap Navigation -->
        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Image Search</a>
            </div>
            <div>
              <ul class="nav navbar-nav">
                <li><a href="#/add">Add Image</a></li>
                <li><a href="#/search">Search Image</a></li> 
                <li><a href="#/logout">Logout</a></li> 
              </ul>
            </div>
          </div>
        </nav>



        <!-- We will inject all views here -->
        <div ng-view></div>



        <!-- Possiblity the server may not be able to interact with the routes -->
        <script type='text/javascript' src='lib/jquery/dist/jquery.min.js'></script>
        <script type='text/javascript' src='lib/angular/angular.min.js'></script>
        <!-- We need to install Angular Routes Separately -->
        <script type='text/javascript' src='lib/angular-route/angular-route.min.js'></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


        <!-- Our Angular Modules -->

        <script src='app/add-image/add.js'></script>
        <script src='app/search-image/search.js'></script>
        <script src='app/app.js'></script>

    </body>
</html>
